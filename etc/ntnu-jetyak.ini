############################################################################
# Jetyak ASV configuration file                                            #
############################################################################

[Require asv/basic.ini]
[Require asv/ardupilot.ini]

[General]
Vehicle                                    = ntnu-jetyak

[Transports.SerialOverTCP/Ardupilot]
Enabled                                    = Hardware, AP-HIL
Entity Label                               = Ardupilot USB to TCP
Serial Port - Device                       = /dev/ttyACM0
Serial Port - Baud Rate                    = 115200
TCP - Port                                 = 9999

[Transports.Evologics]
Enabled                                    = Hardware
Entity Label                               = Acoustic Modem
IPv4 Address                               = 10.0.50.26
Address Section                            = Evologics Addresses - NTNU
Source Level                               = 1
Debug Level                                = None

[Sensors.GPS]
Enabled                                    = Hardware
Entity Label                               = GPS
Serial Port - Device                       = /dev/ttyAMA0
Serial Port - Baud Rate                    = 9600
Sentence Order                             = GNVTG, GNZDA, PUBX
Initialization String 0 - Command          = $PUBX,40,VTG,0,1,0,1,0,0\r\n
Initialization String 1 - Command          = $PUBX,40,ZDA,0,1,0,1,0\r\n
Initialization String 2 - Command          = $PUBX,40,00,0,1,0,0,0,0\r\n
Initialization String 3 - Command          = $PUBX,40,GLL,0,0,0,1,0,0\r\n
Initialization String 4 - Command          = $PUBX,40,GSA,0,0,0,1,0,0\r\n
Initialization String 5 - Command          = $PUBX,40,GSV,0,0,0,1,0,0\r\n
Initialization String 6 - Command          = $PUBX,40,RMC,0,0,0,1,0,0\r\n
Initialization String 7 - Command          = $PUBX,40,GGA,0,0,0,1,0,0\r\n
Initialization String 8 - Command          = $PUBX,40,GLL,0,0,0,1,0,0\r\n
Debug Level                                = None

[Supervisors.ClockPPS]
Enabled                                    = Hardware
Entity Label                               = ClockPPS
PPS - Device                               = /dev/pps0
PPS - Propagation Delay                    = 820
Execute On Synchronization                 = hwclock -w
Debug Level                                = None

[Transports.UAN]
Enabled                                    = Hardware
Entity Label                               = Acoustic Access Controller

[Control.ASV.Ardupilot/Hardware]
Enabled                                    = Hardware
Home latitude                              = 63.440744
Home longitude                             = 10.349622
Enable heading/speed control of vehicle    = False
Debug Level                                = None

[Control.ASV.Ardupilot/Simulation]
Enabled                                    = Simulation
Home latitude                              = 63.440744
Home longitude                             = 10.349622
Enable heading/speed control of vehicle    = False
Debug Level                                = None

[Control.ASV.Ardupilot/AP-SIL]
Enabled                                    = AP-SIL
Home latitude                              = 63.440744
Home longitude                             = 10.349622
Enable heading/speed control of vehicle    = False
Debug Level                                = Debug

[Control.ASV.Ardupilot/AP-HIL]
Enabled                                    = AP-HIL
Home latitude                              = 63.440744
Home longitude                             = 10.349622
Enable heading/speed control of vehicle    = False
Debug Level                                = None

[Simulators.TargetTracker]
Enabled                                    = Never
Entity Label                               = LAUV-Fridtjof tracker
Target Name                                = lauv-fridtjof
Debug Level                                = Debug

[Control.Path.VectorField]
Enabled                                    = Never

[Navigation.General.GPSNavigation]
Enabled                                    = Never
Entity Label                               = Navigation
Entity Label - GPS                         = GPS
Entity Label - IMU                         = None
Entity Label - Yaw                         = None
