############################################################################
# ASV AutoNaut configuration file                                          #
############################################################################

[Require asv/basic.ini]

############################################################################
# General Parameters.                                                      #
############################################################################
[General]
Vehicle                                 = ntnu-autonaut
Vehicle Type                            = autonaut


############################################################################
# Actuator.                                                                #
############################################################################

[Actuators.CR6]
Enabled                                 = Hardware
Entity Label                            = Servo Serial
Serial Port - Device                    = /dev/ttyO2
Serial Port - Baud Rate                 = 9600
Send NMEA                               = True
Maximum Rudder Angle                    = 45
Print Serial message                    = True
Enable Thruster Controller              = True
Enable Heading Controller               = True
User Defined Rudder Angle               = 0
User Defined Thruster Actuation         = 0
Power Settings							= 000000
Debug Level                             = Spew

[Autonomy.TextActions]
Enabled                                 = Always


############################################################################
# Sensors.                                                                 #
############################################################################

[Sensors.GPS]
Enabled                                 = Hardware
Entity Label                            = GPS
Serial Port - Device                    = /dev/ttyO1
Serial Port - Baud Rate                 = 19200
Sentence Order                          = HEHDT, HEROT, HCHDM, GPGGA, GPVTG, GPZDA
Debug Level                             = None

[Sensors.AIS]
Enabled                                 = Never #Hardware
Entity Label                            = AIS
Serial Port - Device                    = /dev/ttyUSB1
Serial Port - Baud Rate                 = 38400
Debug Level                             = None

[Sensors.SenTiBoard/Hardware]
Entity Label                            = SenTiBoard
Enabled                                 = Hardware
Serial Port - Device                    = /dev/ttyACM1
Debug Level                             = None
Sensor 1 - Entity Label                 = STB - HMR
Sensor 1 - Parser                       = HMR
Sensor 1 - max missing samples, error   = 25
Sensor 1 - max missing samples, restart = 25
Sensor 6 - Entity Label                 = STB - ADIS
Sensor 6 - Parser                       = ADIS
Sensor 6 - max missing samples, error   = 25
Sensor 6 - max missing samples, restart = 25
Raw Log Dir                             = /opt/log/syncboard1
Used in closed loop                     = true
#Do not log in senti-utils format, only DUNE log
Should log                              = false 
New TOV unwrap                          = true

[Sensors.AirMar120WX]
Enabled                                 = Hardware
Entity Label                            = Weather Station
Serial Port - Device                    = /dev/ttyUSB0
Serial Port - Baud Rate                 = 4800
Serial Port - Timeout                   = 5.0
Debug Level                             = None


############################################################################
# Transports.                                                              #
############################################################################

[Transports.GSM]
Enabled                                 = Never

[Transports.IridiumSBD]
Enabled                                 = Never #Hardware
Entity Label                            = Iridium Modem
Serial Port - Device                    = /dev/ttyO4 
Serial Port - Baud Rate                 = 19200
Mailbox Check - Periodicity             = 1800
Debug Level                             = Debug
Active                                  = true
           
[Transports.Iridium]           
Enabled                                 = Never #Always
Entity Label                            = Iridium Transport
Device updates - Periodicity            = 600
Announce Periodicity                    = 0
Debug Level                             = None
Active                                  = true

[Transports.UDP/CAS]
Announce Service                        = false
Enabled									= Simulation
Entity Label							= UDP AutoNaut
Print Incoming Messages					= 0
Print Outgoing Messages					= 0
Local Port								= 6016

[Transports.UDP/ToL3]
Enabled									= Hardware
Entity Label							= State Estimation
Static Destinations						= 192.168.88.200:6016
Transports 								= GpsFix
Rate Limiters							= GpsFix:2
Local Port								= 6015

[Transports.UDP/]
Announce Service                        = false
Enabled									= Simulation
Entity Label							= Simulated AIS
Static Destinations						= localhost:7000 ;to be changed from 7000
Transports 								= RemoteSensorInfo
Rate Limiters							= RemoteSensorInfo:2
Local Port								= 6017

############################################################################
# Simulators.                                                              #
############################################################################

[Simulators.IMU]
Enabled                                 = Simulation
Entity Label                            = IMU
Standard Deviation - Euler Angles       = 0.05
Standard Deviation - Angular Velocity   = 0.05
Standard Deviation - Heading Offset     = 0
Gyro Rate Bias                          = 0
Activation Control                      = false

[Simulators.GPS]
Enabled                                 = Simulation
Initial Position                        = 63.46869, 10.37790 #In fjord 63.46635, 9.951959 # BØRSA: 63.348000, 10.088000 # 63.423, 10.41 for ITK scenario.
Initial COG                             = 270.0
Initial SOG                             = 0.0
Debug Level                             = None

############################################################################
# Control.                                                                 #
############################################################################

[Control.Path.CAS]
Enabled                                   = Always
Entity Label                              = Path Control
Maximum Obstacle Surveillance Range       = 5000
Remove Disappeared Obstacles              = 120 #increase this in hw mode
Prediction Horizon - Simulation Time      = 600
Horizon Time Step                         = 5
Prediction Horizon Geog Constraints       = 600
Weight on Time to Evaluation Instant      = 0.5
Weight on Distance at Evaluation Instant  = 4.0
COLREGS Distance                          = 500.0
SB_MPC Surveillance Range                 = 700.0
Minimal Safe Distance                     = 300.0
Cost of Collisions                        = 1.0
Cost of not complying COLREGS             = 3.0
Cost of changing COLREGS                  = 100.0
PHI AH                                    = 68.5
PHI OT                                    = 68.5
PHI HO                                    = 22.5
PHI CR                                    = 68.5
Cost of Deviating from Nominal Speed      = 10.5
Cost of Changing Speed Offset             = 0.5
Cost of Deviating from Nominal Course     = 1.5
Cost of Course change to SB               = 0.5
Cost of Course change to Port             = 0.9
Cost of Selecting Turn to SB              = 1.5
Cost of Selecting Turn to Port            = 10.5
Guidance Strategy                         = 0
WP Acceptance Radius                      = 20.0
LOS lookahead distance                    = 300.0
LOS integral gain                         = 0.0
Course Offset Range                       = 90.0
Positive Granularity                      = 15.0
Along-track -- Monitor                    = False
Cross-track -- Monitor                    = False
Debug Level                               = Trace


############################################################################
# Navigation                                                               #
############################################################################
[Navigation.General.Estimator]
Enabled                                 = Never
Entity Label                            = Estimator
Active									= false
Amplitude LPF cutoff frequency			= 10.0
Omega_f LPF cutoff frequency 			= 1.0
LPF taps		 						= 10.0
Data Sampling Frequency 				= 100.0
Period 									= 0.0
Estimation Duration 					= 60.0
Minimum Gain 							= 5.0
Maximum Gain							= 20.0
Switching Amplitude 					= 0.5
Debug Level                             = None

############################################################################
# Supervisors                                                              #
############################################################################
[Supervisors.Grounding]
Enabled                                 = Always
Entity Label                            = Grounding
Digital Map Path                        = /home/autonaut/autonaut-toolchain/L2/dune/misc/TrondheimsFjord.txt
Safety Threshold                        = -30
Debug Level                             = Spew