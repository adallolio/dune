[Require payload/basic.ini]

############################################################################
# General Parameters.                                                      #
############################################################################
[General]
Vehicle                                 = ntnu-autonaut-L3
# Vehicle Type                            = autonaut

[Sensors.NortekADCP500]
Enabled                     = Hardware
Entity Label                = ADCP
Activate Sensor             = true
IO Port - Device            = tcp://192.168.100.240:9000
Device Position             = 0.50, 0, 0.20
Device Orientation          = 0, -90, 45
Number of Cells             = 17
Cell Size                   = 4.0
Blanking Distance           = 2.0
Coordinate System           = ENU
Power Level                 = -6.0
Number of Pings             = 137
Number of Beams             = 3
Bandwidth                   = BROAD
Log File Name               = Data.ad2cp
; Debug Level                 = Spew

[Sensors.EcoPuck]
Enabled                 = Never
Entity Label            = EcoPuck
Activate Sensor         = true
Serial Port - Device    = /dev/ttymxc3
Serial Port - Baud Rate = 19200
; Debug Level             = Trace

[Sensors.CTD]
Enabled                 = Never
Entity Label            = CTD
Activate Sensor         = true
Serial Port - Device    = /dev/ttyMAX2
Serial Port - Baud Rate = 9600
Debug Level             = Trace

[Sensors.Optode4835]
Enabled                        = Hardware
Entity Label                   = Optode
Activate Sensor                = true
Serial Port - Device           = /dev/ttymxc4
Serial Port - Baud Rate        = 9600
Sampling Interval              = 1.0
Measurement String Identifier  = 4835
Debug Level                    = Trace